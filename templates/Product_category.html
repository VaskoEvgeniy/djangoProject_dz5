{% extends "base.html" %}
{% block container %}
<div>
    <ul>
         {% for product in product_list %}
            <li><a href="{% url 'product' category_name=product.product_category product_name=product.product_slug%}">Товар {{ product.product_slug }}</a> </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
