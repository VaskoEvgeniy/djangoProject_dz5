{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block container %}
    <div>Message: {{ message }}</div>
    <form method="post">
        {% csrf_token %}
        <input id="username" name="username" type="text">
        <input id="password1" name="password1" type="password">
        <input id="password2" name="password2" type="password">
        <input type="submit">
    </form>
{% endblock %}
