{% extends 'base.html' %}

{% block container %}
<p>Категория товара {{ category }}</p>
    <p>Товар {{ name_shop }}</p>
    <img src="https://content.rozetka.com.ua/goods/images/big/117478492.jpg">
     <p>Стоимость товара {{ product.product_cost }} грн</p>

{% if product.availability  %}
    <form>
        <button > Buy </button>
    </form>
{% else %}
    <p>Данного товара нет сейчас в наличии</p>

    {% endif %}
     <p>{{ product.product_description}}</p>
{% endblock %}
